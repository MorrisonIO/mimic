{% extends "base.html" %}
{% load staticfiles %}

{% block body_id %}events{% endblock %}

{% block search %}
<div id="search">
    <form action="{% url 'events:entry_search' %}" method="get">{% csrf_token %}
        <input type="text" name="q" title="Search events..." id="search_input">
        <input type="image" src="{% static 'img/search.gif' %}" id="search_submit" alt="Search">
    </form>
</div>
{% endblock %}

{% block content %}{% endblock %}
