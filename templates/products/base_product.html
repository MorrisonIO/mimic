{% extends "base.html" %}

{% block body_id %}products{% endblock %}

{% block search %}
<div id="search">
    <form action="{% url product_search %}" method="get">
        <input type="text" name="q" title="Search products..." id="search_input">
        <input type="image" src="{{ MEDIA_URL }}img/search.gif" id="search_submit" alt="Search">
    </form>
</div>
{% endblock %}
