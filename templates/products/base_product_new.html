{% extends "base.html" %}
{% load staticfiles %}

{% block body_id %}products{% endblock %}

{% block subheader %}
<div class="products-categories">
    <ul>
        <li><a href="{% url 'brochures:brochures' %}" class="{% block active_brochure_state %}{% endblock %}">Templates</a></li>
        <li><a href="{% url 'products:product_list' %}" class="{% block active_product_state %}{% endblock %}">Other Products</a></li>
        <li><a href="{% url 'cards:cards' %}" class="{% block active_cards_state %}{% endblock %}">Cards</a></li>
    </ul>
</div>
{% endblock %}

{% block search %}
    <div id="search">
        <form action="{% url 'products:product_search' %}" method="get">{% csrf_token %}
            <input type="text" name="q" title="Search products..." id="search_input">
            <input type="image" src="{% static 'img/search.png' %}" id="search_submit" alt="Search">
        </form>
    </div>
    <div class="toogle-product-view">
        <a href="{% url 'products:product_list' %}"><i class="fa fa-list fa-2x {% block active_list_product_view %}{% endblock %}"></i></a>
        <a href="{% url 'products:product_group_list' 'group' %}"><i class="fa fa-th-large fa-2x {% block active_group_product_view %}{% endblock %}"></i></a>
    </div>
{% endblock %}

{% block content %}{% endblock %}
