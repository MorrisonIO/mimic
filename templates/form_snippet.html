{{ form.body }}
{% for field in form %}
    {% if not field.is_hidden %}
        <div class="form_row{% if field.errors %} error_field{% endif %}{% if field.field.required %} required{% endif %}">
            <label for="{{ field.auto_id }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<span class="errorlist">{% for error in field.errors %}{{ error }}{% endfor %}</span>{% endif %}
            {% if field.help_text %}<span class="field_hint">{{ field.help_text|safe }}</span>{% endif %}
        </div>
    {% endif %} 
{% endfor %}
